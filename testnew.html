<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            background-image: url(gbg.jpg);
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            grid-gap: 20px;  
            max-width: 800px; 
            width: 100%; 
            overflow: hidden;
        }

        .flipper {
            position: relative;
            width: 100%; 
            height: 100px;
            perspective: 1000px; 
            overflow: hidden;
            
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; 
            transition: transform 0.6s; 
            background-image: linear-gradient(to right, rgb(198, 206, 213), rgb(89, 152, 177));
            display: flex; 
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            border-radius: 20px;
        }

        .front {
            background-color: lightblue;
        }

        .back {
            background-color: lightcoral;
            transform: rotateY(180deg); 
        }

        .flipper:hover .front {
            transform: rotateY(180deg);
        }

        .flipper:hover .back {
            transform: rotateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="flipper">
                <div class="front">G</div>
                <div class="back">Back Text 1</div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">H</div>
                <div class="back">Back Text 2</div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">I</div>
                <div class="back">Back Text 3</div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">J</div>
                <div class="back">Back Text 4</div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">K</div>
                <div class="back">Back Text 5</div>
            </div>
        </div>
        <div class="card">
            <div class="flipper">
                <div class="front">L</div>
                <div class="back">Back Text 6</div>
            </div>
        </div>
    </div>
</body>
</html>
