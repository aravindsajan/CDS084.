<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Divs Example</title>
    <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
    <style>
        body {
            align-items: center;
        }
        .container {
            display: flex;
            align-items: center;    
        }
        .box {
            position: relative;
            width: 1000px;
            height: 400px;
            border: solid black 3px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 8px;
            transition: .2s;
        }
        .next:hover,.box:hover,.previous:hover{
            transform: scale(1.1);
            cursor: pointer;
        }
        .next{
            transition: .2s;
            position: relative;
            float: right;
            width: 100px;
            height: 50px;
            border-radius: 50px;
            font-family: 'Bubblegum Sans';
            font-size: 20px;
            text-align: left;
        }
        .box,.next,.previous{
            top: 50px;
        }
        .dis{
            position: relative;
            top: 100px;
            font-family: 'Bubblegum Sans';
        }
        .previous{
            transition: .2s;
            position: relative;
            float: left;
            width: 100px;
            height: 50px;
            border-radius: 50px;
            font-family: 'Bubblegum Sans';
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="box"><div class="dis"><h2>Run</h2><p>To move quickly on foot.</p></div></button>
        <button class="box"><div class="dis"><h2>Jump</h2><p>To spring off the ground.</p></div></button>
        <button class="box"><div class="dis"><h2>Walk</h2><p>To move at a regular pace.</p></div></button>
        <button class="box"><div class="dis"><h2>Stop</h2><p>To cease movement or action.</p></div></button>

    </div>
    <button class="next" onclick="location.href='http://127.0.0.1:5500/visualvoice/lesson1/l1b3.html'">Next</button>
    <button class="previous" onclick="location.href='http://127.0.0.1:5500/visualvoice/lesson1/l1b1.html'">Previous</button>
</body>
</html>
