<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Centering Example</title>
    <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Bubblegum Sans';
        }
        .button-container {
            text-align: center;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 36px;
            cursor: pointer;
            width: 300px;
            border-radius: 50px;
            margin: 50px;
            font-family: 'Bubblegum Sans';
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="location.href='http://127.0.0.1:5500/visualvoice/lesson1/l1b1.html'">Basic</button>
        <button onclick="location.href='medium.html'">Medium</button>
        <button onclick="location.href='advanced.html'">Advanced</button>
    </div>
</body>
</html>
