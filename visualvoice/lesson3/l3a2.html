<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Divs Example</title>
    <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
    <style>
        body {
            align-items: center;
        }
        .container {
            display: flex;
            align-items: center;    
        }
        .box {
            position: relative;
            width: 1000px;
            height: 400px;
            border: solid black 3px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 8px;
            transition: .2s;
        }
        .next:hover,.box:hover,.previous:hover{
            transform: scale(1.1);
            cursor: pointer;
        }
        .next{
            transition: .2s;
            position: relative;
            float: right;
            width: 100px;
            height: 50px;
            border-radius: 50px;
            font-family: 'Bubblegum Sans';
            font-size: 20px;
            text-align: left;
        }
        .box,.next,.previous{
            top: 50px;
        }
        .dis{
            position: relative;
            top: 100px;
            font-family: 'Bubblegum Sans';
        }
        .previous{
            transition: .2s;
            position: relative;
            float: left;
            width: 100px;
            height: 50px;
            border-radius: 50px;
            font-family: 'Bubblegum Sans';
            font-size: 20px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="box">
            <div class="dis">
                <h2>Great-Grandfather</h2>
                <p>Sign "grandfather" and then move your hand outward.</p>
            </div>
        </button>
        <button class="box">
            <div class="dis">
                <h2>Step-Mother</h2>
                <p>Sign "mother" and then add a “step” sign by moving your hand horizontally away from your body.</p>
            </div>
        </button>
        <button class="box">
            <div class="dis">
                <h2>Step-Father</h2>
                <p>Sign "father" and then add the “step” sign.</p>
            </div>
        </button>
        <button class="box">
            <div class="dis">
                <h2>In-Law</h2>
                <p>Use the sign for "law" (fingers in a "L" shape) followed by the sign for the family member (e.g., "brother-in-law").</p>
            </div>
        </button>
    

    </div>
    <button class="next">Next</button>
    <button class="previous">Previous</button>
</body>
</html>
